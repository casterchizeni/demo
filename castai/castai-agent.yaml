apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: castai-agent
  namespace: castai-agent
spec:
  interval: 5m
  chart:
    spec:
      chart: castai-agent
      sourceRef:
        kind: HelmRepository
        name: castai-helm
        namespace: flux-system
  values:
    provider: gke
    readonly: true
    createNamespace: true
    metadataStore:
      enabled: true
    envFrom:
      - secretRef:
          name: api-key-secret
    resources:
      requests:
        cpu: "100m"
        memory: "256Mi"

